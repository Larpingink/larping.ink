<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowing Heart</title>
  <style>
    body {
      background: black;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .heart-container {
      position: relative;
      width: 200px;
      height: 180px;
    }

    .heart {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 40px;
      left: 50px;
      transform: rotate(-45deg);
      background: transparent;
      border: 4px solid #a020f0;
      border-radius: 50% 50% 0 0;
      box-shadow: 0 0 20px #a020f0, 0 0 40px #a020f0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      border: 4px solid #a020f0;
      border-radius: 50%;
      background: transparent;
      box-shadow: 0 0 20px #a020f0, 0 0 40px #a020f0;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    .letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #a020f0;
      font-size: 64px;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 15px #a020f0, 0 0 30px #a020f0;
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart"></div>
    <div class="letter">A</div>
  </div>
</body>
</html>
