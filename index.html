<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>larping</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: #d3aaff;
      font-family: 'VT323', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    canvas {
      display: block;
      margin-top: 20px;
    }

    .info {
      margin-top: 10px;
      text-align: center;
    }

    .info h1 {
      font-size: 40px;
      margin: 10px 0;
    }

    .links a {
      display: block;
      color: #d3aaff;
      text-decoration: none;
      font-size: 24px;
      margin: 4px 0;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<div class="info">
  <h1>dorm</h1>
  <div class="links">
    <a href="https://t.me/coolnigga234" target="_blank">Telegram</a>
    <a href="https://doxbin.org/2sp" target="_blank">Doxbin</a>
  </div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
resizeCanvas();

let particles = [];
let mouse = { x: 0, y: 0, radius: 120, down: false };

window.addEventListener('resize', resizeCanvas);
canvas.addEventListener('mousemove', e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});
canvas.addEventListener('mousedown', () => mouse.down = true);
canvas.addEventListener('mouseup', () => mouse.down = false);
canvas.addEventListener('touchmove', e => {
  mouse.x = e.touches[0].clientX;
  mouse.y = e.touches[0].clientY;
});
canvas.addEventListener('touchstart', () => mouse.down = true);
canvas.addEventListener('touchend', () => mouse.down = false);

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight * 0.6;
}

class Particle {
  constructor(x, y, color) {
    this.homeX = x;
    this.homeY = y;
    this.x = x + Math.random() * 20 - 10;
    this.y = y + Math.random() * 20 - 10;
    this.vx = 0;
    this.vy = 0;
    this.color = color;
    this.size = 1; // smaller size
  }

  update() {
    let dx = this.homeX - this.x;
    let dy = this.homeY - this.y;
    this.vx += dx * 0.02;
    this.vy += dy * 0.02;

    let mx = this.x - mouse.x;
    let my = this.y - mouse.y;
    let dist = Math.sqrt(mx * mx + my * my);
    if (dist < mouse.radius) {
      let force = (mouse.radius - dist) / mouse.radius;
      let angle = Math.atan2(my, mx);
      if (mouse.down) {
        this.vx += Math.cos(angle) * force * 5;
        this.vy += Math.sin(angle) * force * 5;
      } else {
        this.vx += Math.cos(angle) * force * 2;
        this.vy += Math.sin(angle) * force * 2;
      }
    }

    this.vx *= 0.85;
    this.vy *= 0.85;

    this.x += this.vx;
    this.y += this.vy;
  }

  draw() {
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x, this.y, this.size, this.size);
  }
}

const img = new Image();
img.src = '300px-StarfireTeenTitans-ezgif.com-webp-to-png-converter.png'; // your image
img.onload = () => {
  const scale = 0.5; // Scale image to 50%
  const tempCanvas = document.createElement('canvas');
  const tempCtx = tempCanvas.getContext('2d');
  const w = img.width * scale;
  const h = img.height * scale;
  tempCanvas.width = w;
  tempCanvas.height = h;
  tempCtx.drawImage(img, 0, 0, w, h);

  const imageData = tempCtx.getImageData(0, 0, w, h).data;

  for (let y = 0; y < h; y += 4) {
    for (let x = 0; x < w; x += 4) {
      let index = (y * w + x) * 4;
      let r = imageData[index];
      let g = imageData[index + 1];
      let b = imageData[index + 2];
      let a = imageData[index + 3];

      if (a > 128) {
        let offsetX = (canvas.width - w) / 2;
        let offsetY = (canvas.height - h) / 2;
        let color = `rgba(${r}, ${g}, ${b}, ${a / 255})`;
        particles.push(new Particle(x + offsetX, y + offsetY, color));
      }
    }
  }

  animate();
};

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let p of particles) {
    p.update();
    p.draw();
  }
  requestAnimationFrame(animate);
}
</script>
</body>
</html>
