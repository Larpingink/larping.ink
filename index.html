<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="enterOverlay">ENTER</div>
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <div id="topLinks">
    <p></p>
  </div>

  <div id="card">
    <img src="assets/welcome.png" alt="Welcome Image">
    <p>Dorm</p>
    <div id="links">
      <a href="https://guns.lol/dormsex" target="_blank">Guns.lol</a>
      <a href="https://discord.gg/6rDnveY2" target="_blank">Discord</a>
    </div>
  </div>

  <div id="mainContent">
    <img src="img/download.gif" alt="" id="centerImage">
  </div>

  <script>
    const currentTrack = 'track1';

    function loadtrack(track) {
      console.log('Loading track:', track);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('enterOverlay');

      overlay.addEventListener('click', () => {
        overlay.style.opacity = '0';

        setTimeout(() => {
          overlay.style.display = 'none';
          document.getElementById('topLinks').style.display = 'block';
          document.getElementById('card').style.display = 'block';

          if (typeof loadtrack === 'function' && typeof currentTrack !== 'undefined') {
            loadtrack(currentTrack);
          }
        }, 500);
      });
    });
  </script>
</body>
</html>
