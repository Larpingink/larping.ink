<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DORM</title>
  <meta name="description" content="BioLink, easy access for my links and folders.." />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div id="particles-bg" aria-hidden></div>
  <div class="orb orb-a" aria-hidden></div>
  <div class="orb orb-b" aria-hidden></div>

  <div class="container" id="app">
    <!-- Banner -->
    <div class="banner">
      <img src="assets/075eb74eca4cb75163d83e77b743f998.gif" alt="Banner" />
    </div>

    <header class="header">
      <div class="brand">
        <div class="avatar" id="avatar">
          <img src="assets/46ad02263ac4b77bacb26c34c567118f.jpg" alt="avatar">
        </div>
        <div class="brand-meta">
          <div id="displayName" class="displayName">DORM</div>
          <div id="bio" class="bio">.</div>
        </div>
      </div>
      <div class="header-controls">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
          <span class="moon">üåô</span><span class="sun">‚òÄÔ∏è</span>
        </button>
        <button id="shareBtn" class="btn small">Share</button>
      </div>
    </header>

    <main class="main">
      <!-- Profile Card -->
      <aside class="profile card" id="profileCard">
        <div class="alias-row">
          <div class="alias" id="alias">murdered.lol</div>
          <button id="copyAliasBtn" class="copy-btn">Copy</button>
        </div>
        <div class="meta">
          <div>Clicks: <strong id="totalClicks">0</strong></div>
          <div>‚Ä¢</div>
          <div>Pinned: <strong id="pinnedCount">0</strong></div>
        </div>
        <div class="profile-cta">
          <button id="ctaBtn" class="btn primary">Primary CTA</button>
          <button id="resetAnalytics" class="btn">Reset</button>
        </div>

        <!-- Music Player under CTA -->
        <div id="music-player">
          <div class="music-container">
            <img src="assets/cover.jpg" alt="Track Cover" class="track-cover" />
            <div class="music-content">
              <button id="play-btn" class="player-btn"><i class="fa-solid fa-play"></i></button>
              <div class="track-info">
                <span id="track-title">la vie</span>
                <input id="progress" type="range" min="0" max="100" value="0">
              </div>
              <input id="volume" type="range" min="0" max="100" value="50" />
            </div>
            <audio id="bg-music" src="assets/i.mp4"></audio>
          </div>
        </div>
      </aside>

      <!-- Right Links Section -->
      <section class="links card" id="linksArea">
        <div class="search-row">
          <input id="searchInput" class="input" placeholder="Search links..." />
          <div id="timeNow" class="small muted">‚Äî</div>
        </div>
        <div id="links" class="links-grid" aria-live="polite"></div>
      </section>
    </main>

    <footer class="footer card">
      <div class="credits small muted">
        Credit <code>https://doxbin.com/user/pursuit</code> for the website.
      </div>
    </footer>
  </div>

  <!-- Enter Screen -->
  <div id="enter-screen">
    <div class="enter-content">
      <h1 class="enter-title">Click on Enter to continue.</h1>
      <button id="enter-btn">ENTER</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/enterScreen.js"></script>
  <script src="js/player.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
