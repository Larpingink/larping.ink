<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glowing Pink Text</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
    }

    .glow-text {
      color: #ff69b4;
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 40px #ff69b4;
      z-index: 2;
    }

    .glitter-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      pointer-events: none;
      animation: rotate 4s linear infinite;
      z-index: 1;
    }

    .glitter-circle::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #ff69b4 10%, transparent 11%) center/10px 10px;
      animation: glitter 1.5s infinite steps(4);
      border-radius: 50%;
      opacity: 0.8;
    }

    @keyframes rotate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @keyframes glitter {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glow-text">dorm loves unicorns</h1>
    <div class="glitter-circle"></div>
  </div>
</body>
</html>
