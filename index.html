<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>scanning</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      font-family: 'Courier New', monospace;
      color: #0f0;
      overflow: hidden;
    }
    .scanner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 400px;
      border: 2px solid #0f0;
      box-shadow: 0 0 30px #0f0;
      overflow: hidden;
    }

    .scan-line {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 4px;
      background: #0f0;
      animation: scan 4s linear infinite;
    }

    @keyframes scan {
      0% { top: -4px; }
      100% { top: 100%; }
    }

    .hud-circle {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 2px dashed #0f0;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
    }

    .scan-text {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      letter-spacing: 2px;
      color: #0f0;
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .terminal {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #0f0;
      font-size: 0.8em;
      line-height: 1.3em;
      max-height: 100px;
      overflow: hidden;
    }

    .head {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 160px;
      transform: translate(-50%, -50%);
      opacity: 0.7;
      animation: spin 6s linear infinite;
      z-index: 2;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotateY(0deg); }
      100% { transform: translate(-50%, -50%) rotateY(360deg); }
    }
  </style>
</head>
<body>

  <div class="scanner">
    <div class="scan-line"></div>
    <img class="head" src="https://i.imgur.com/ZGQzOCh.gif" alt="spinning head" />
    <div class="hud-circle"></div>
    <div class="scan-text">SCANNING...</div>
  </div>

  <div class="terminal" id="terminal"></div>

  <audio id="startBeep" src="https://freesound.org/data/previews/64/64808_634166-lq.mp3"></audio>
  <audio id="endBeep" src="https://freesound.org/data/previews/320/320181_4939433-lq.mp3"></audio>

  <script>
    const terminal = document.getElementById('terminal');
    const startBeep = document.getElementById('startBeep');
    const endBeep = document.getElementById('endBeep');

    const lines = [
      "Initializing scan...",
      "Analyzing facial symmetry...",
      "Detecting biometric markers...",
      "Cross-referencing with global DB...",
      "Identifying subject...",
      "Class: UNKNOWN",
      "Security level: HIGH",
      "Running thermal imaging...",
      "Voice sample: captured",
      "Scan complete."
    ];

    let index = 0;

    function printNextLine() {
      if (index === 0) startBeep.play();
      if (index < lines.length) {
        terminal.innerHTML += "> " + lines[index] + "<br/>";
        index++;
        setTimeout(printNextLine, 600);
      } else {
        endBeep.play();
      }
    }

    printNextLine();
  </script>
</body>
</html>
