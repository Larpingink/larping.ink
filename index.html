<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<canvas id="particles"></canvas>


  <div id="enter-screen">
    <div id="enter-text">click to enter.</div>
  </div>

  <div class="container">
  <div class="card">
  <h2>Say Something</h2>
  <input type="text" id="user-input" placeholder="Type anything..." />
  <button id="submit-btn">Submit</button>
  <p id="output"></p>
</div>
    <div class="card top-card">
      <img src="img/resist.png" alt="Dorm Profile Picture" class="profile-pic" />
      <h1 class="username">Dorm</h1>
      <p class="subtitle">i &lt;3 femboys</p>
    </div>

    <!-- MUSIC PLAYER CARD -->
    <div class="card music-player-card">
      <img id="music-image" src="img/songcover.jpg" alt="Music Cover" class="album-art" />
      <div class="music-info">
        <div id="song-title" class="song-title">Her</div>
        <input type="range" id="progress-bar" min="0" max="100" value="0" />
        <div class="volume-container">
          <label for="volume-control">Volume</label>
          <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.1" />
        </div>
        <div class="player-buttons">
          <button id="prev-button" aria-label="Previous Song">Prev</button>
          <button id="play-pause-button" aria-label="Play/Pause">Play</button>
          <button id="next-button" aria-label="Next Song">Next</button>
        </div>
      </div>
      <audio id="music-player" preload="auto"></audio>
    </div>

    <!-- DROPDOWN LINKS -->
    <div class="card dropdown-container">
      <div class="dropdown-item">
        <div class="dropdown-header clickable">Telegram</div>
        <div class="dropdown-content">
          <img src="telegram-icon.png" alt="Telegram Icon" class="link-icon" />

        <div class="dropdown-content">
          <img src="doxbin-icon.png" alt="Doxbin Icon" class="link-icon" />
          <a href="https://doxbin.net/user/wghwihgwehiug" target="_blank" rel="noopener noreferrer">Doxbin</a>
        </div>
      </div>

      <div class="dropdown-item">
        <div class="dropdown-header clickable">Discord</div>
        <div class="dropdown-content">
          <img src="discord-icon.png" alt="Discord Icon" class="link-icon" />
          <a href="https://discord.gg/TbmnpFCP" target="_blank" rel="noopener noreferrer">Discord</a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
