<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>larping niggers.</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: glitch 1s infinite;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00;
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    a {
      color: #00ff00;
      text-decoration: none;
      font-size: 1.2rem;
      border: 1px solid #00ff00;
      padding: 10px 20px;
      display: inline-block;
      margin-top: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #00ff00;
      color: black;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 2px #00ff00, -2px -2px #ff00ff;
      }
      20% {
        text-shadow: -2px -2px #ff00ff, 2px 2px #00ff00;
      }
      40% {
        text-shadow: 4px 4px #00ff00, -4px -4px #ff00ff;
      }
      60% {
        text-shadow: -4px -4px #ff00ff, 4px 4px #00ff00;
      }
      80% {
        text-shadow: 2px 2px #00ff00, -2px -2px #ff00ff;
      }
      100% {
        text-shadow: -2px -2px #ff00ff, 2px 2px #00ff00;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, niggers....</h1>
    <p>Access the matrix and control the grid.</p>
    <a href="c22w.site">Enter</a>
  </div>
</body>
</html>
